<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta-te-me</title>
</head>
<body>
    <h1>Fale-me sobre você</h1>
    <form>
        <fieldset>
            <legend>Quais estilos de musica você mais gosta?</legend>
            <label><input type="checkbox" checked>Rock</label>
            <label><input type="checkbox" checked>Pop</label>
            <label><input type="checkbox" checked>MPB</label>
            <label><input type="checkbox" checked>Forró</label>
            <label><input type="checkbox" checked>Sertanejo</label>
            <label><input type="checkbox" checked>Internacional</label>
            <label><input type="checkbox" checked>Samba</label>
        </fieldset>

        <fieldset>
            <legend>Qual o seu gênero?</legend>

            <input type="radio" name="generos" value="masculino">Masculino
            <input type="radio" name="generos"value="Feminino">Feminino
            <input type="radio"name="generos" value="outro">Outro

        </fieldset>

        <input type="text" name="nome" placeholder="Lucas Gabriel" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
